<body>
    <h1>Bienvenu sur allo Mordjoanas</h1>

    <form id="filmForm">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required>

        <label for="duree">Durée :</label>
        <input type="text" id="duree" name="duree" required>

        <label for="langue">Langue :</label>
        <input type="text" id="langue" name="langue" required>

        <label for="realisateur">Réalisateur :</label>
        <input type="text" id="realisateur" name="realisateur" required>

        <label for="acteurs">Acteurs Principaux :</label>
        <input type="text" id="acteurs" name="acteurs" required>

        <label for="age">Âge minimum requis :</label>
        <input type="number" id="age" name="age" required>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>

        <label for="adresse">Adresse de la salle de cinéma :</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="dateDebut">Date de début :</label>
        <input type="date" id="dateDebut" name="dateDebut" required>

        <label for="dateFin">Date de fin :</label>
        <input type="date" id="dateFin" name="dateFin" required>

        <label for="heureDebut">Heure de début :</label>
        <input type="time" id="heureDebut" name="heureDebut" required>

        <button type="submit">Publier le Film</button>
    </form>
